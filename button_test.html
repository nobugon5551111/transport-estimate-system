<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script>
        function testButtonClick() {
            console.log('Test button clicked');
            // 実際のページのボタンをクリック
            const button = parent.document.querySelector('button[onclick*="customerModal"]');
            if (button) {
                console.log('Found customer button:', button);
                button.click();
            } else {
                console.log('Customer button not found');
            }
        }
        
        function testModal() {
            console.log('Testing Modal.open directly');
            if (typeof parent.Modal !== 'undefined') {
                parent.Modal.open('customerModal');
            } else {
                console.log('Modal not available in parent window');
            }
        }
    </script>
</head>
<body>
    <button onclick="testButtonClick()">Test Customer Button</button>
    <button onclick="testModal()">Test Modal Directly</button>
</body>
</html>
