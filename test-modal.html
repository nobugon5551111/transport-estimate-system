<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal.hidden {
            display: none !important;
        }
        
        .modal-content {
            background-color: #ffffff;
            border-radius: 0.5rem;
            max-width: 32rem;
            width: 90%;
            position: relative;
            z-index: 1001;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="Modal.open('testModal')" style="padding: 10px; background: blue; color: white;">
        新規顧客追加テスト
    </button>
    
    <div id="testModal" class="modal hidden">
        <div class="modal-content">
            <h3>モーダルテスト</h3>
            <p>モーダルが正常に表示されています！</p>
            <button onclick="Modal.close('testModal')" style="padding: 10px; background: red; color: white;">
                閉じる
            </button>
        </div>
    </div>

    <script>
        const Modal = {
            open: (modalId) => {
                console.log('Modal.open called with:', modalId);
                const modal = document.getElementById(modalId);
                console.log('Modal element found:', modal);
                if (modal) {
                    modal.classList.remove('hidden');
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    console.log('Modal opened successfully');
                }
            },

            close: (modalId) => {
                console.log('Modal.close called with:', modalId);
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('hidden');
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    console.log('Modal closed successfully');
                }
            }
        };
        
        // Make Modal global
        window.Modal = Modal;
        
        console.log('Modal class ready:', Modal);
    </script>
</body>
</html>
